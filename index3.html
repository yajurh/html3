<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="small">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form-control">
                        <label for="first_name">first name </label>
                            <input id="first_name" 
                            name="first_name" 
                            placeholder="Enter first name.."/>
                    </div>
                    <!-- <br> -->
                    <div class="form-control">
                        <label for="last_name">last name </label>
                            <input id="last_name" 
                            name="last_name" 
                            placeholder="Enter last name.."/>
                    </div>
                    <!-- <br> -->
                    <div class="form-control">
                        <label for="email">email</label>
                            <input type="emai" 
                            id="email" 
                            name="email" 
                            placeholder="Enter email"/>
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                            <select id="job-role" name="job-role">
                                <option value="">Select Job Role</option>
                                <option value="frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="Full_stack">Full Stack Developer</option>
                                <option value="ui_ux">UI UX Designer</option>
                            </select>
                    </div>
                    <div class="textarea-control">
                        <label for="Address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>                    
                    </div>
                        <div class="form-control">
                            <label for="city">City</label>
                                <input id="city" 
                                name="city" 
                                placeholder="Enter City"/>
                        </div>
                            <div class="form-control">
                                <label for="Pincode">Pincode </label>
                                    <input id="Pincode" 
                                    name="Pincode" 
                                    placeholder="Enter Pincode"/>
                            </div>
                            <div class="form-control">
                                <label for="Date">Date
                                </label>
                                    <input type="date"
                                     id="Date" 
                                    name="Date" 
                                    placeholder="Enter Date"/>
                            </div>
                            <div class="form-control">
                                <label for="upload">Upload your CV
                                </label>
                                    <input type="file"
                                     id="upload" 
                                    name="upload" 
                                    placeholder="Enter CV"/>
                            </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
